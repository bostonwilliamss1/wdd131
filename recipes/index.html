<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <meta name="author" content="Boston Williams">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Discover a variety of delicious recipes on Recipe Book">
    <meta property="og:image" content="search.svg">
    <meta property="og:url" content="http://127.0.0.1:5500/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="preload" href="https://fonts.gstatic.com/s/amaticsc/v26/TUZ3zwprpvBS1izr_vOMscGKfrUC_2fi-Q.woff2" as="font" type="font/woff2" crossorigin="anonymous">
<link rel="preload" href="https://fonts.gstatic.com/s/amaticsc/v26/TUZyzwprpvBS1izr_vOECuSfU5cP1Q.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>
<body>
<header>
<div class="title">
<img src="images/recipe-book.png" alt="Recipe Book Logo">
<h1>Recipe Book</h1>
</div>
<div class="search-container">
    <form id="search-form">
        <input type="text" name="q" id="search-input" class="search-input" placeholder="Find a recipe">
        <button type="button" id="search-button" class="search-button">
            <img src="images/search.svg" alt="Search">
        </button>
    </form>
</div>
</header>
<main>
    <div id="recipe-container" class="recipes-container"></div>
</main>
<footer>
<div class="social">
    <a href="#"><img src="images/instagram_icon.svg" alt="Instagram icon"></a>
    <a href="#"><img src="images/youtube_icon.svg" alt="YouTube icon"></a>
    <a href="#"><img src="images/pinterest_icon.svg" alt="Pinterest icon"></a>
</div>
<a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
</footer>
<script src="main.js" type="module"></script>
</body>
</html>
